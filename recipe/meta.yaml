{% set name = "pytest-mock" %}
{% set version = "2.0.0" %}
{% set hash = "b35eb281e93aafed138db25c8772b95d3756108b601947f89af503f8c629413f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - pytest
    - mock  # [py27]

test:
  source_files:
    - tests
  imports:
    - pytest_mock
  commands:
    - pytest --help
    - pytest tests

about:
  home: https://github.com/pytest-dev/pytest-mock
  license: MIT
  license_file: LICENSE
  summary: Thin-wrapper around the mock package for easier use with py.test

extra:
  recipe-maintainers:
    - nicoddemus
