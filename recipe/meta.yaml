{% set name = "pytest-mock" %}
{% set version = "3.14.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest_mock-{{ version }}.tar.gz
  sha256: 159e9edac4c451ce77a5cdb9fc5d1100708d2dd4ba3c3df572f14097351af80e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  skip: true  # [py<38]

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - setuptools
    - setuptools-scm
  run:
    - python
    - pytest >=6.2.5

test:
  requires:
    - pytest-asyncio
    - pip
  source_files:
    - tests
  imports:
    - pytest_mock
  commands:
    - pip check
    # check that pip gets the correct version
    - python -c "from importlib.metadata import version; assert(version('{{ name }}')=='{{ version }}')"
    - pytest --help
    - pytest -vv tests

about:
  home: https://github.com/pytest-dev/pytest-mock
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Thin-wrapper around the mock package for easier use with py.test
  description: |
    Thin-wrapper around the mock package for easier use with py.test
  dev_url: https://github.com/pytest-dev/pytest-mock
  doc_url: https://pytest-mock.readthedocs.io

extra:
  recipe-maintainers:
    - nicoddemus