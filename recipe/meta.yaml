{% set name = "pytest-mock" %}
{% set version = "1.6.2" %}
{% set hash_type = "sha256" %}
{% set hash = "4e8721abd858ec3c3fe0284efb761748fae9e5cddb126dddb69a0b60664cdd44" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
  run:
    - python
    - pytest
    - mock  # [py26 or py27]

test:
  imports:
    - pytest_mock
  commands:
    - py.test --help

about:
  home: https://github.com/pytest-dev/pytest-mock
  license: MIT
  license_file: LICENSE
  summary: Thin-wrapper around the mock package for easier use with py.test

extra:
  recipe-maintainers:
    - nicoddemus
