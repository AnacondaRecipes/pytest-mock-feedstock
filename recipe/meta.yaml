{% set name = "pytest-mock" %}
{% set version = "1.12.1" %}
{% set hash_type = "sha256" %}
{% set hash = "96a0cebc66e09930be2a15b03333d90b59584d3fb011924f81c14b50ee0afbba" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - pytest
    - mock  # [py27]

test:
  source_files:
    - tests
  imports:
    - pytest_mock
  commands:
    - pytest --help
    - pytest tests

about:
  home: https://github.com/pytest-dev/pytest-mock
  license: MIT
  license_file: LICENSE
  summary: Thin-wrapper around the mock package for easier use with py.test

extra:
  recipe-maintainers:
    - nicoddemus
